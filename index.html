<html lang="en">

    <title>Document</title>

<body>
    <div class="container">
        <h1>Book List</h1>
        <form action="">
            <label for="name">Name</label> <br>
            <input type="text" name="" id="name" required> <br>
            <label for="author">Author</label> <br>
            <input type="text" name="" id="author" required> <br>
            <label for="year">Year</label> <br>
            <input type="text" name="" id="year" required> <br>
            <input id="btn" type="submit" value="Submit">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
